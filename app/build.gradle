}


dependencies {

    if (isModule.toBoolean()) {
        implementation project(":module_library")
    } else {
        implementation project(":module_library")
        implementation project(":module_main")
        implementation project(":module_login")
        implementation project(":module_service")
        implementation project(":module_person")
        implementation project(':module_firstpage')

    }
}
